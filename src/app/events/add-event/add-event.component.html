<div class="row">
    <div class="col">
        <h2>Add:</h2>
        <div class="form-group">
            <label for="name">Event name:</label>
            <input [(ngModel)]="nameEvent" type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input [(ngModel)]="descriptionEvent" type="text" class="form-control" id="description">
        </div>
        <div class="form-group">
            <label for="url">Image URL:</label>
            <input [(ngModel)]="imageEvent" type="url" class="form-control" id="url">
        </div>


        <button type="submit" class="btn btn-info" (click)="add()">Add new event</button>
    </div>
</div>
